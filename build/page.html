<!doctype html>
<html>

  <head>
    <meta charset="utf-8">
    <title>Index page</title>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#fff">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" media="all" href="css/app.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
  </head>

  <body>
    <!-- BEGIN content -->
    <div class="out">
      <!-- begin subscribe -->
      <div class="subscribe">
        <div class="subscribe__about">JOIN OUR NEWSLETTERS</div>
        <form action="">
          <label for="">subscribe <b>newsletters</b></label>
          <input type="email">
          <div class="subscribe__button">
            <input type="submit" value="subscribe" class="submit"><i class="fas fa-long-arrow-alt-right"></i>
          </div>
        </form>
        <div class="subscribe__decor-left">
          <img src="img/subscribe__decor-left.png" alt="decor">
        </div>
        <div class="subscribe__decor-right">
          <img src="img/subscribe__decor-right.png" alt="decor">
        </div>
      </div>
      <!-- end subscribe -->
    </div>
    <!-- END content -->
    <!-- BEGIN scripts -->
    <script type="text/javascript" src="js/app.js"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js" integrity="sha384-kW+oWsYx3YpxvjtZjFXqazFpA7UP/MbiY4jvs+RWZo2+N94PFZ36T6TFkc9O3qoB" crossorigin="anonymous"></script>
    <!-- END scripts -->
  </body>

</html>
