<!doctype html>
<html>

  <head>
    <meta charset="utf-8">
    <title>Index page</title>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#fff">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" media="all" href="css/app.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
  </head>

  <body>
    <!-- BEGIN content -->
    <div class="out">
      <!-- begin banner -->
      <div class="banner">
        <div class="banner__wrapper">
          <div class="shop__now1">
            <div class="now1__about">FRESH FROM OUR FARM: <b>GREEN OLIVE</b></div>
            <div class="now1__cart">
              <div class="now1__kind">Vegetable</div>
              <h1 class="now1__title">GREEN <b>OLIVE</b></h1>
              <p class="now1__text">35% OFF IN JUNE-JULY</p>
            </div>
            <div class="now1__button"> SHOP NOW </div>
            <div class="shop__decor-top">
              <img src="img/olive_small.png" alt="">
            </div>
            <div class="shop__decor-right">
              <img src="img/olive.png" alt="summer">
            </div>
          </div>
          <div class="shop__now2">
            <div class="now2__about">FRESH SUMMER: <b>FRUITS</b></div>
            <div class="now2__cart">
              <div class="now2__kind">Fruits</div>
              <h1 class="now2__title">ALL <b>SUMMER</b></h1>
              <p class="now2__text">35% OFF IN JUNE-JULY</p>
            </div>
            <div class="now2__button"> SHOP NOW </div>
            <div class="shop__decor-top">
              <img src="" alt="">
            </div>
            <div class="shop__decor-right">
              <img src="img/summer.png" alt="summer">
            </div>
          </div>
        </div>
      </div>
      <!-- end banner -->
    </div>
    <!-- END content -->
    <!-- BEGIN scripts -->
    <script type="text/javascript" src="js/app.js"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js" integrity="sha384-kW+oWsYx3YpxvjtZjFXqazFpA7UP/MbiY4jvs+RWZo2+N94PFZ36T6TFkc9O3qoB" crossorigin="anonymous"></script>
    <!-- END scripts -->
  </body>

</html>
